<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Automation Dashboard</title>
</head>
<body>
    <div class="card">
        <h1>System Service</h1>
        <hr>
        <h3>Registered Service</h3>

        <ul>
            {% for name, status in services.items() %}
                <li>{{ name }}:
                    <span class="{{'status-up' if status == 'Online' else 'status-down'}}">
                        {{status}}
                    </span>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
